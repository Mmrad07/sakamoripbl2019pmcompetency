{{ partial "header" . }}
    {{ $.Scratch.Set "shareNav" true }}
    {{ partial "navbar" . }}
    <!-- Main -->

    <div id="main">
      <article class="post">

        <header>

          <div class="title">
            <h2>総論</h2>
          </div>

          <div class="meta">

            <time class="published" datetime='2019-12-07'>
              December 7, 2019
            </time>

            <span class="author"></span>
             <p>
               0 minute read
             </p>

           </div>

         </header>

      <section id="social-share">
        <ul class="icons">
          <li>
           <a href="//twitter.com/share?url=%2fpost%2f&amp;text=Post&amp;via=example" target="_blank" class="share-btn twitter">
             <i class="fa fa-twitter"></i>
             <p>Twitter</p>
           </a>
          </li>

          <li>
            <a href="//www.facebook.com/sharer/sharer.php?u=%2fpost%2f" target="_blank" class="share-btn facebook">
              <i class="fa fa-facebook"></i>
              <p>Facebook</p>
            </a>
          </li>

          <li>
            <a href="//www.linkedin.com/shareArticle?url=%2fpost%2f&amp;title=Post" target="_blank" class="share-btn linkedin">
              <i class="fa fa-linkedin"></i>
              <p>LinkedIn</p>
            </a>
          </li>

        </ul>
      </section>

      <div id="content">
        This is div conten    
      </div>
    </article>
   </div>

    {{ partial "sidebar" . }}
{{ partial "footer" . }}
